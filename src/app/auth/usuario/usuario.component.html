<mat-accordion multi="true">

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Usu√°rios</mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="usuarios">
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">
          {{element.nome}}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          {{element.email}}
        </td>
      </ng-container>
      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef>Perfils</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip *ngFor="let p of element.perfils" selected
                [color]="p.nome === 'ROLE_ADMIN' ? 'accent' : 'primary'"
                >{{p.nome.substring(5)}}</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-expansion-panel>

</mat-accordion>
