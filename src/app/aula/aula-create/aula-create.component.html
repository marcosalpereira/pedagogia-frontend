<mat-accordion multi="true">
  <form #form="ngForm" (ngSubmit)="onRegistrarClick(form)" (reset)="aula = undefined">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>Registrar Aula</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input name="data" (dateInput)="onChangeData()" [(ngModel)]="data" matInput [matDatepicker]="picker" placeholder="Informe a Data"
          required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-select name="turma" (selectionChange)="onChangeTurma()" [(ngModel)]="turmaSel" placeholder="Escolha a Turma" required>
          <mat-option *ngFor="let o of turmas" [value]="o">{{o.nome}}-{{o.sala}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select name="materia" (selectionChange)="onChangeMateria()" [(ngModel)]="materiaSel" placeholder="Escolha a Matéria"
          required>
          <mat-option *ngFor="let o of materias" [value]="o">{{o.nome}}</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-expansion-panel>

    <mat-expansion-panel *ngIf="aula" class="mat-elevation-z4" [expanded]="true">

      <mat-expansion-panel-header>
        <mat-panel-title>Presentes/Conteúdo</mat-panel-title>
      </mat-expansion-panel-header>

      <p>Conteúdo Dado</p>

      <mat-form-field>
        <mat-select [compareWith]='modelCompareFn' name="tema" [(ngModel)]="temaSel" placeholder="Escolha o Tema" required>
          <mat-option *ngFor="let o of temas" [value]="o">{{o.nome}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select [compareWith]='modelCompareFn' name="capitulo" [(ngModel)]="capituloSel" placeholder="Escolha o Capítulo" required>
          <mat-option *ngFor="let o of temaSel?.capitulos" [value]="o">{{o.numero}}-{{o.nome}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <textarea name="observacao" #observacao="ngModel" [(ngModel)]="aula.observacao" matInput placeholder="Observação"></textarea>
      </mat-form-field>

      <table mat-table [dataSource]="aula?.presencas">

        <ng-container matColumnDef="presenca">
          <th mat-header-cell *matHeaderCellDef>Alunos Presentes</th>
          <td mat-cell *matCellDef="let element">
              <mat-checkbox
                  (click)="$event.stopPropagation()"
                  (change)="$event ? element.presente = !element.presente : null"
                  [checked]="element.presente">{{element.aluno.nome}}
              </mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-action-row>
        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Registrar</button>
        <button type="reset" mat-raised-button color="warn">Limpar</button>
      </mat-action-row>
    </mat-expansion-panel>
  </form>




</mat-accordion>
