<mat-card>

  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Registrar Aula</mat-card-title>
    </mat-card-header>

    <mat-form-field>
      <input [(ngModel)]="data" matInput [matDatepicker]="picker" placeholder="Informe a Data">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="turmaSel" placeholder="Escolha a Turma">
        <mat-option *ngFor="let o of turmas" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select (selectionChange)="onProfessorChanged()" [(value)]="professorSel" placeholder="Escolha o Professor">
        <mat-option *ngFor="let o of turmaSel?.professores" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card>

  <mat-tab-group *ngIf="professorSel" class="mat-elevation-z4">
    <mat-tab label="Presenças">

      <table mat-table [dataSource]="aula?.presencas">

        <ng-container matColumnDef="presenca">
          <th mat-header-cell *matHeaderCellDef>Aluno</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [(ngModel)]="element.presente">{{element.aluno.nome}}</mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-tab>
    <mat-tab label="Conteúdo Dado">
      <mat-card>

        <mat-form-field>
          <mat-select [(value)]="materiaSel" placeholder="Escolha a Matéria">
            <mat-option *ngFor="let o of materias" [value]="o">{{o.nome}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select [(value)]="capituloSel" placeholder="Escolha o Capítulo">
            <mat-option *ngFor="let o of materiaSel?.capitulos" [value]="o">{{o.numero}}-{{o.nome}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input [(ngModel)]="aula.observacao" matInput placeholder="Observação">
        </mat-form-field>
      </mat-card>
    </mat-tab>
  </mat-tab-group>


</mat-card>
