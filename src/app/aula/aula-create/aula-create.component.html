<mat-accordion multi="true">

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Registrar Aula</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input (dateInput)="onChangeData()" [(ngModel)]="data" matInput [matDatepicker]="picker" placeholder="Informe a Data"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-select (selectionChange)="onChangeTurma()" [(value)]="turmaSel" placeholder="Escolha a Turma">
        <mat-option *ngFor="let o of turmas" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select (selectionChange)="onChangeMateria()" [(value)]="materiaSel" placeholder="Escolha a Matéria" required>
        <mat-option *ngFor="let o of materias" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-expansion-panel>

  <mat-expansion-panel *ngIf="aula" class="mat-elevation-z4" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Presentes/Conteúdo</mat-panel-title>
    </mat-expansion-panel-header>

    <p>Conteúdo Dado</p>

    <mat-form-field>
      <mat-select [(value)]="temaSel" placeholder="Escolha o Tema">
        <mat-option *ngFor="let o of materiaSel?.temas" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="capituloSel" placeholder="Escolha o Capítulo">
        <mat-option *ngFor="let o of temaSel?.capitulos" [value]="o">{{o.numero}}-{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <textarea #observacao="ngModel" [(ngModel)]="aula.observacao" matInput placeholder="Observação"></textarea>
      <!-- <mat-error *ngIf="observacao.hasError('required')">required</mat-error>
      <mat-error *ngIf="observacao.hasError('minlength')">mais 3 caracteres</mat-error> -->
    </mat-form-field>

    <table mat-table [dataSource]="aula?.presencas">

      <ng-container matColumnDef="presenca">
        <th mat-header-cell *matHeaderCellDef>Alunos Presentes</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.presente">{{element.aluno.nome}}</mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-action-row>
      <button (click)="onRegistrarClick()" mat-raised-button color="primary">Registrar</button>
    </mat-action-row>
  </mat-expansion-panel>





</mat-accordion>
