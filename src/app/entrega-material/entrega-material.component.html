<mat-accordion multi="true">

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Entregar Material</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-select (selectionChange)="onChangeDia()" [(value)]="diaSel" placeholder="Escolha o dia da turma" required>
        <mat-option *ngFor="let o of diasSemana" [value]="o.eng">{{o.pt}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select (selectionChange)="onChangeTurma()" [(value)]="turmaSel" placeholder="Escolha a Turma" required>
        <mat-option *ngFor="let o of turmas" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="materiaSel" placeholder="Escolha a MatÃ©ria" required>
        <mat-option *ngFor="let o of materias" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select (selectionChange)="onTemaChanged()" [(value)]="temaSel"
          placeholder="Escolha o Tema" required>
        <mat-option *ngFor="let o of materiaSel?.temas" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-expansion-panel>

  <mat-expansion-panel *ngIf="temaSel" class="mat-elevation-z4" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Alunos</mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="entregasTema">

      <ng-container matColumnDef="aluno">
        <th mat-header-cell *matHeaderCellDef>Aluno</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="onChangeEntregue(element)"
              [(ngModel)]="element.entregue">
              <span style="white-space: normal">
                {{element.aluno.nome}}
              </span>
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">
          {{element?.data | date : 'dd/MM/yy HH:mm'}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-action-row>
      <button (click)="onRegistrarClick()" mat-raised-button color="primary">Registrar</button>
    </mat-action-row>

  </mat-expansion-panel>





</mat-accordion>
