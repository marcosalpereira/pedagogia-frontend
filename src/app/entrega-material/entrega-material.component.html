<mat-accordion multi="true">
  <form #form="ngForm" (ngSubmit)="onRegistrarClick()" (reset)="entregasTema = undefined">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Entregar Material</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-select name="dia" (selectionChange)="onChangeDia()" [(ngModel)]="diaSel" placeholder="Escolha o dia da turma" required>
        <mat-option *ngFor="let o of diasSemana" [value]="o.eng">{{o.pt}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select name="turma" (selectionChange)="onChangeTurma()" [(ngModel)]="turmaSel" placeholder="Escolha a Turma" required>
        <mat-option *ngFor="let o of turmas" [value]="o">{{o.nome}}&nbsp;{{o.sala}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select name="materia" [(ngModel)]="materiaSel" placeholder="Escolha a MatÃ©ria" required
          (selectionChange)="onMateriaChanged()">
        <mat-option *ngFor="let o of materias" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select name="tema" [compareWith]='Model.compareFn' (selectionChange)="onTemaChanged()" [(ngModel)]="temaSel"
          placeholder="Escolha o Tema" required>
        <mat-option *ngFor="let o of materiaSel?.temas" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-expansion-panel>

  <mat-expansion-panel *ngIf="entregasTema" class="mat-elevation-z4" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Alunos</mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="entregasTema">

      <ng-container matColumnDef="aluno">
        <th mat-header-cell *matHeaderCellDef>Aluno</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? element.entregue = !element.entregue : null; onChangeEntregue(element)"
              [checked]="element.entregue">
              <span style="white-space: normal; padding-right: 5px;">
                {{element.aluno.nome}}
              </span>
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">
          {{element?.data | date : 'dd/MM/yy HH:mm'}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-action-row>
      <button type="submit" mat-raised-button color="primary">Registrar</button>
      <button type="reset"  mat-raised-button color="warn">Limpar</button>
    </mat-action-row>

  </mat-expansion-panel>
</form>




</mat-accordion>
