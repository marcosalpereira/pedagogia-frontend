<mat-accordion multi="true">

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Entregar Material</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-select [(value)]="turmaSel" placeholder="Escolha a Turma">
        <mat-option *ngFor="let o of turmas" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="materiaSel" placeholder="Escolha a Matéria">
        <mat-option *ngFor="let o of materias" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select [(value)]="temaSel" placeholder="Escolha o Tema">
        <mat-option *ngFor="let o of materiaSel?.temas" [value]="o">{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-expansion-panel>

  <mat-expansion-panel *ngIf="professorSel" class="mat-elevation-z4" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Alunos</mat-panel-title>
      <mat-panel-description>Informar os presentes e conteúdo dado</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-select [(value)]="capituloSel" placeholder="Escolha o Capítulo">
        <mat-option *ngFor="let o of temaSel?.capitulos" [value]="o">{{o.numero}}-{{o.nome}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input #observacao="ngModel" [(ngModel)]="aula.observacao" matInput placeholder="Observação">
      <!-- <mat-error *ngIf="observacao.hasError('required')">required</mat-error>
        <mat-error *ngIf="observacao.hasError('minlength')">mais 3 caracteres</mat-error> -->
    </mat-form-field>

    <table mat-table [dataSource]="aula?.presencas">

      <ng-container matColumnDef="presenca">
        <th mat-header-cell *matHeaderCellDef>Aluno</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.presente">{{element.aluno.nome}}</mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-action-row>
      <button (click)="onRegistrarClick()" mat-raised-button color="primary">Registrar</button>
    </mat-action-row>

  </mat-expansion-panel>





</mat-accordion>
