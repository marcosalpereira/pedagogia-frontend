<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="!isAutenticado()" mat-list-item routerLink="/login">Entrar</a>
      <a *ngIf="isAutenticado()"  mat-list-item (click)="logout()">Sair</a>
      <a *ngIf="isAutenticado()"  mat-list-item routerLink="/aula/registrar">Registrar Aula</a>
      <a *ngIf="isAutenticado()"  mat-list-item routerLink="/material/entregar">Entregar Material</a>
      <a *ngIf="isAutenticado()"  mat-list-item routerLink="/graficos">GrÃ¡ficos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pedagogia</span>

    </mat-toolbar>
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
