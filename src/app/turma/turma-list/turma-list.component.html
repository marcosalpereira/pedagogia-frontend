<mat-accordion multi="true">
  <mat-expansion-panel [expanded]="true">
      <form #form="ngForm" (ngSubmit)="onSubmit()" (reset)="turmas = undefined">
      <mat-expansion-panel-header>
        <mat-panel-title>Turmas</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
          <mat-select [(ngModel)]="sede" name="sede" ngModel
            placeholder="Escolha a Sede">
            <mat-option *ngFor="let o of sedes" [value]="o">{{o.nome}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-select #dia="ngModel" name="diaSemana" [(ngModel)]="diaSemana" placeholder="Dia da Semana">
              <mat-option *ngFor="let o of diasSemana" [value]="o.eng">{{o.pt}}</mat-option>
            </mat-select>
        </mat-form-field>

      <mat-action-row>
          <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Pesquisar</button>
          <button type="reset" mat-raised-button color="warn">Limpar</button>
        </mat-action-row>
    </form>
    </mat-expansion-panel>

    <mat-expansion-panel *ngIf="turmas" class="mat-elevation-z4" [expanded]="true">

      <mat-expansion-panel-header>
        <mat-panel-title>Turmas</mat-panel-title>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="turmas">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/turmas', element.id]">{{element.nome}}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="dia">
            <th mat-header-cell *matHeaderCellDef>Dia</th>
            <td mat-cell *matCellDef="let element">
              {{element.diaSemana | diaSemana}}
            </td>
        </ng-container>

        <ng-container matColumnDef="sede">
            <th mat-header-cell *matHeaderCellDef>Sede</th>
            <td mat-cell *matCellDef="let element">
              {{element.sede.nome}}
            </td>
        </ng-container>

        <ng-container matColumnDef="nivel">
            <th mat-header-cell *matHeaderCellDef>NÃ­vel</th>
            <td mat-cell *matCellDef="let element">
              {{element.nivel.codigo}}
            </td>
        </ng-container>

        <ng-container matColumnDef="sala">
            <th mat-header-cell *matHeaderCellDef>Sala</th>
            <td mat-cell *matCellDef="let element">
              {{element.sala}}
            </td>
        </ng-container>

        <ng-container matColumnDef="representante">
            <th mat-header-cell *matHeaderCellDef>Representante</th>
            <td mat-cell *matCellDef="let element">
              {{element.representante?.nome}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-expansion-panel>





</mat-accordion>
